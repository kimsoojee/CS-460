{% if message %}
  <h4>{{message}}!</h4>
{% endif %}

{% if albums %}
  <h2>Here are your Albums</h2>
  <ul>
      {% for album in albums %}
          <li>{{album[0]}}</li>
      {% endfor %}
      </ul>

<head>
    <title>Upload a photo!</title>
</head>
    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Select Photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption">Please Caption:</label>
                <input type="text" name="caption" required='true' /><br />
                <label for="albumtitle">Pick Your Album:</label>
                <input type="text" name="albumtitle" required='true' /><br />
                <label for="tag">Add Tag:</label>
                <input type="text" placeholder="(not required)" name="tags" style="text-transform:lowercase;"/><br />
                <input type="text" value= {{albums[0][2]}} name="album_id" hidden="True"/>
                <input type="submit" value="Upload" />
            </form>
    </body>

{% endif %}
